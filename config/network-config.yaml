vpcs:
  - name: Network-Egress
    account: Network
    region: *HOME_REGION
    cidrs:
      - {{ CentralEgressCidr }}
    internetGateway: true
    enableDnsHostnames: true
    enableDnsSupport: true
    instanceTenancy: default
    useCentralEndpoints: false

    gatewayEndpoints:
      defaultPolicy: Default
      endpoints:
        - service: s3
        - service: dynamodb

    queryLogs:
      - "{{ AcceleratorPrefix }}-query-logs"

    natGateways:
      - name: Nat-Network-Egress-A
        subnet: Network-Egress-Pub-A
      - name: Nat-Network-Egress-B
        subnet: Network-Egress-Pub-B
      - name: Nat-Network-Egress-C
        subnet: Network-Egress-Pub-C

    routeTables:
      - name: Network-EgressTgwAttach-A
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: a
          - name: TgwRoute
            destination: {{ AwsCidr }}
            type: transitGateway
            target: Network-Main
            targetAvailabilityZone: a

      - name: Network-EgressTgwAttach-B
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: b
          - name: TgwRoute
            destination: {{ AwsCidr }}
            type: transitGateway
            target: Network-Main
            targetAvailabilityZone: b

      - name: Network-EgressTgwAttach-C
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: c
          - name: TgwRoute
            destination: {{ AwsCidr }}
            type: transitGateway
            target: Network-Main
            targetAvailabilityZone: c
      - name: Network-Inspection-Egress-A
        routes:
          - name: NatRoute
            destination: 0.0.0.0/0
            type: natGateway
            target: Nat-Network-Egress-A
          - name: TgwRoute
            destination: {{ AwsCidr }}
            type: transitGateway
            target: Network-Main
            targetAvailabilityZone: a

          - name: S3Gateway
            type: gatewayEndpoint
            target: s3
          - name: DynamoDBGateway
            type: gatewayEndpoint
            target: dynamodb

      - name: Network-Inspection-Egress-B
        routes:
          - name: NatRoute
            destination: 0.0.0.0/0
            type: natGateway
            target: Nat-Network-Egress-B
          - name: TgwRoute
            destination: {{ AwsCidr }}
            type: transitGateway
            target: Network-Main
            targetAvailabilityZone: b
          - name: S3Gateway
            type: gatewayEndpoint
            target: s3
          - name: DynamoDBGateway
            type: gatewayEndpoint
            target: dynamodb

      - name: Network-Inspection-Egress-C
        routes:
          - name: NatRoute
            destination: 0.0.0.0/0
            type: natGateway
            target: Nat-Network-Egress-C
          - name: TgwRoute
            destination: {{ AwsCidr }}
            type: transitGateway
            target: Network-Main
            targetAvailabilityZone: c
          - name: S3Gateway
            type: gatewayEndpoint
            target: s3
          - name: DynamoDBGateway
            type: gatewayEndpoint
            target: dynamodb

      - name: Network-Egress-Pub-A
        routes:
          - name: NfwRoute
            destination: {{ AwsCidr }}
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: a
          - name: IgwRoute
            destination: 0.0.0.0/0
            type: internetGateway
            target: IGW
      - name: Network-Egress-Pub-B
        routes:
          - name: NfwRoute
            destination: {{ AwsCidr }}
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: b
          - name: IgwRoute
            destination: 0.0.0.0/0
            type: internetGateway
            target: IGW
      - name: Network-Egress-Pub-C
        routes:
          - name: NfwRoute
            destination: {{ AwsCidr }}
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: c
          - name: IgwRoute
            destination: 0.0.0.0/0
            type: internetGateway
            target: IGW
    subnets:
      - name: Network-Inspection-Egress-A
        availabilityZone: a
        routeTable: Network-Inspection-Egress-A
        ipv4CidrBlock: {{ CentralEgressNFAzACidr }}
      - name: Network-Inspection-Egress-B
        availabilityZone: b
        routeTable: Network-Inspection-Egress-B
        ipv4CidrBlock: {{ CentralEgressNFAzBCidr }}
      - name: Network-Inspection-Egress-C
