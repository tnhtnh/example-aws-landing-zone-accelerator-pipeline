homeRegion: &HOME_REGION {{ AcceleratorHomeRegion }}
#####################################
# Delete default VPCs-- use this    #
# object to delete default VPCs in  #
# any non-excluded accounts         #
#####################################
defaultVpc:
  delete: true
  excludeAccounts: []

#####################################
# Transit Gateways-- use this object #
# to deploy transit gateways         #
#####################################
transitGateways:
  - name: Network-Main
    account: Network
    region: *HOME_REGION
    shareTargets:
      organizationalUnits:
        - Infrastructure
        - Portal
    asn: 65521
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
      - name: Network-Main-Core
        routes:
          - destinationCidrBlock: 0.0.0.0/0
            attachment:
              vpcName: Network-Egress
              account: Network
      - name: Network-Main-Datacenter
        routes: []
      - name: Network-Main-Development
        routes: []
      - name: Network-Main-Staging
        routes: []
      - name: Network-Main-Production
        routes: []


centralNetworkServices:
  delegatedAdminAccount: Network
  networkFirewall:
    firewalls:
      - name: "{{ AcceleratorPrefix }}-firewall"
        firewallPolicy: "{{ AcceleratorPrefix }}-policy"
        subnets:
          - Network-Inspection-Egress-A
          - Network-Inspection-Egress-B
          - Network-Inspection-Egress-C
        vpc: Network-Egress
        loggingConfiguration:
          - destination: cloud-watch-logs
            type: ALERT

    policies:
      - name: "{{ AcceleratorPrefix }}-policy"
        regions:
          - *HOME_REGION
        firewallPolicy:
          statelessDefaultActions: ["aws:forward_to_sfe"]
          statelessFragmentDefaultActions: ["aws:forward_to_sfe"]
          statefulRuleGroups:
            - name: "{{ AcceleratorPrefix }}-rule-group"
            - name: "domain-list-group"
        shareTargets:
          organizationalUnits:
            - Infrastructure
    rules:
      - name: "{{ AcceleratorPrefix }}-rule-group"
        regions:
          - *HOME_REGION
        capacity: 100
        type: STATEFUL
        ruleGroup:
          rulesSource:
            statefulRules:
              # Block traffic between production VPCs
              - action: DROP
                header:
                  destination: {{ PortalProductionCidr }}
                  destinationPort: ANY
                  direction: ANY
                  protocol: IP
                  source: {{ PortalStagingCidr }}
                  sourcePort: ANY
                ruleOptions:
                  - keyword: sid
                    settings: ["100"]
              - action: DROP
                header:
                  destination: {{ PortalProductionCidr }}
                  destinationPort: ANY
                  direction: ANY
                  protocol: IP
                  source: {{ PortalDevelopmentCidr }}
                  sourcePort: ANY
                ruleOptions:
                  - keyword: sid
                    settings: ["200"]
              - action: ALERT
                header:
                  destination: 8.8.8.8/32
                  destinationPort: ANY
                  direction: FORWARD
                  protocol: TCP
                  source: ANY
                  sourcePort: ANY
                ruleOptions:
                  - keyword: msg
                    settings: ['"example message"']
                  - keyword: sid
                    settings: ["300"]

      - name: domain-list-group
        regions:
          - *HOME_REGION
        capacity: 10
        type: STATEFUL
        ruleGroup:
          rulesSource:
            rulesSourceList:
              generatedRulesType: DENYLIST
              # Add/Modify the domain list per business needs.
              targets: [".google.com"]
              targetTypes: ["TLS_SNI", "HTTP_HOST"]
          ruleVariables:
            ipSets:
              name: HOME_NET
              definition:
                - {{ PortalProductionCidr }}
                - {{ PortalStagingCidr }}
                - {{ PortalDevelopmentCidr }}
            portSets:
              name: HOME_NET
              definition:
                - "80"
                - "443"
  ipams:
    - name: "{{ AcceleratorPrefix }}-ipam"
      region: *HOME_REGION
      description: "{{ AcceleratorPrefix }} IPAM"
      operatingRegions:
        - ap-southeast-2
        - us-east-1
        - us-west-1
        - eu-central-1
        - eu-west-2
      pools:
        ### Global Ipam Pools ###
        - name: "{{ AcceleratorPrefix }}-aws-pool"
          description: "Primary AWS IP Space."
          provisionedCidrs:
            - "{{ AwsCidr }}"
        - name: "{{ AcceleratorPrefix }}-core-pool"
          description: "Core IP Space."
          locale: ap-southeast-2
          provisionedCidrs:
            - "{{ CoreCidr }}"
          sourceIpamPool: "{{ AcceleratorPrefix }}-aws-pool"
        - name: "{{ AcceleratorPrefix }}-portal-pool"
          description: "Portal IP Space."
          locale: ap-southeast-2
          provisionedCidrs:
            - "{{ PortalCidr }}"
          sourceIpamPool: "{{ AcceleratorPrefix }}-aws-pool"
        - name: "{{ AcceleratorPrefix }}-customer-pool"
          description: "Customer IP Space."
          locale: ap-southeast-2
          provisionedCidrs:
            - "{{ CustomerCidr }}"
          shareTargets:
            organizationalUnits:
              - Customer/Accounts
          sourceIpamPool: "{{ AcceleratorPrefix }}-aws-pool"

  route53Resolver:
    endpoints: []
    queryLogs:
      name: "{{ AcceleratorPrefix }}-query-logs"
      destinations:
        - s3
      shareTargets:
        organizationalUnits:
          - Infrastructure
          - Portal/Development
          - Portal/Staging
          - Portal/Production

    firewallRuleGroups:
      - name: "{{ AcceleratorPrefix }}-block-group"
        regions:
          - *HOME_REGION
        rules:
          - name: nxdomain-block-rule
            action: BLOCK
            customDomainList: dns-firewall-domain-lists/domain-list-1.txt
            priority: 100
            blockResponse: NXDOMAIN
          - name: override-block-rule
            action: BLOCK
            customDomainList: dns-firewall-domain-lists/domain-list-2.txt
            priority: 200
            blockResponse: OVERRIDE
            blockOverrideDomain: amazon.com
            blockOverrideTtl: 3600
          - name: managed-rule
            action: BLOCK
            managedDomainList: AWSManagedDomainsBotnetCommandandControl
            priority: 300
            blockResponse: NODATA
        shareTargets:
          organizationalUnits:
            - Infrastructure
            - Portal/Development
            - Portal/Staging
            - Portal/Production

