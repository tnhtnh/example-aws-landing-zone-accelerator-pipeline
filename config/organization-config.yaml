enable: true
organizationalUnits:
  - name: Security
  - name: Infrastructure
  - name: Portal
  - name: Portal/Development
  - name: Portal/Staging
  - name: Portal/Production
  - name: Customer
  - name: Customer/Networking
  - name: Customer/Accounts
  - name: Sandbox
quarantineNewAccounts:
  enable: true
  scpPolicyName: "{{ AcceleratorPrefix }}-Quarantine-New-Object"
serviceControlPolicies:
  - name: "{{ AcceleratorPrefix }}-Quarantine-New-Object"
    description: >
      LZA Quarantine policy - Apply to ACCOUNTS that need to be quarantined
    policy: service-control-policies/Quarantine-New-Object.json
    type: customerManaged
    deploymentTargets:
      organizationalUnits: []
  - name: "{{ AcceleratorPrefix }}-Customer-Policy"
    description: >
      Customer resource policy - Apply to Customer accounts
    policy: service-control-policies/Customer-Resource-Policy.json
    type: customerManaged
    deploymentTargets:
      organizationalUnits:
        - Customer/Accounts
  - name: "{{ AcceleratorPrefix }}-General-Workload-Policy"
    description: >
      General workload policy - Apply to all accounts
    policy: service-control-policies/General-Workload-Policy.json
    type: customerManaged
    deploymentTargets:
      organizationalUnits:
        - Customer
        - Portal
  - name: "{{ AcceleratorPrefix }}-AWS-Regions"
    description: >
      Regions we will operate in
    policy: service-control-policies/AWS-Regions.json
    type: customerManaged
    deploymentTargets:
      organizationalUnits:
        - Customer
        - Portal
        - Infrastructure
        - Sandbox
taggingPolicies: []
chatbotPolicies: []
backupPolicies: []
