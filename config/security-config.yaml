centralSecurityServices:
  delegatedAdminAccount: Audit
  ebsDefaultVolumeEncryption:
    enable: true
    excludeRegions: []
  s3PublicAccessBlock:
    enable: false
    excludeAccounts: []
  scpRevertChangesConfig:
    enable: true
  snsTopicName: SecurityHigh
  macie:
    enable: true
    excludeRegions:
      - ca-west-1 # does not support macie
    policyFindingsPublishingFrequency: FIFTEEN_MINUTES
    publishSensitiveDataFindings: true
  guardduty:
    enable: true
    excludeRegions: []
    s3Protection:
      enable: true
      excludeRegions: []
    exportConfiguration:
      enable: true
      overrideExisting: false
      destinationType: S3
      exportFrequency: FIFTEEN_MINUTES
  securityHub:
    enable: true
    regionAggregation: false
    excludeRegions: []
    standards: []
  ssmAutomation:
    excludeRegions: []
    documentSets: []
accessAnalyzer:
  enable: true
iamPasswordPolicy:
  allowUsersToChangePassword: true
  hardExpiry: true
  requireUppercaseCharacters: true
  requireLowercaseCharacters: true
  requireSymbols: true
  requireNumbers: true
  minimumPasswordLength: 14
  passwordReusePrevention: 24
  maxPasswordAge: 90
awsConfig:
  enableConfigurationRecorder: true
  enableDeliveryChannel: true
  ruleSets:
    - deploymentTargets:
        ##  Section for config rules across all OUs except Sandbox + Management Account
        ## Rules not supported in ap-northeast-3 ONLY
        organizationalUnits:
          - Security
          - Infrastructure
          - Portal
          - Customer
        accounts:
          - Management
      rules:
        - name: "{{ AcceleratorPrefix }}-cloudtrail-security-trail-enabled"
          identifier: CLOUDTRAIL_SECURITY_TRAIL_ENABLED
          tags:
            - key: Accelerator
              value: '{{ AcceleratorPrefix }}'

cloudWatch:
  metricSets: []
  alarmSets: []
keyManagementService:
  keySets: []
